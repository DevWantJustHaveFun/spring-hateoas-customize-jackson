buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.devwantjusthavefun'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
springBootVersion = '1.5.8.RELEASE'

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.springframework.boot', name:'spring-boot-starter-data-jpa', version: springBootVersion
	compile group: 'org.springframework.boot', name:'spring-boot-starter-hateoas', version: springBootVersion
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.10'
	
	runtime "com.h2database:h2"

	testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}
